<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Associate - Driver Training Available - ABC Transport</title>
    
    <!-- Load unified CSS -->
    <link rel="stylesheet" href="./static/styles.css">
    
    <!-- Additional page-specific styles -->
    
<style>
    /* Include brand colors for detection */
    :root {
        --fw-roots: rgb(0, 71, 81);
        --fw-freedom-green: rgb(205, 249, 92);
        --fw-midnight: rgb(25, 25, 49);
        --fw-visionary-violet: rgb(89, 60, 188);
        --fw-horizon-grey: rgb(244, 244, 244);
        --fw-card-border: rgb(204, 204, 204);
        --fw-card-bg: rgb(250, 250, 250);
        --shadow-lg: 0 8px 16px rgba(0,0,0,0.15);
    }
    
    /* Page-specific overrides for single job card view */
    .page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .job-card {
        width: 100%;
        max-width: 400px;
        margin: 0;
        box-shadow: var(--shadow-lg);
    }
    
    /* Print-specific adjustments */
    @media print {
        .page {
            min-height: auto;
            display: block;
            align-items: unset;
            justify-content: unset;
        }
        
        .job-card {
            max-width: none;
            width: 100%;
            margin: 0;
        }
    }
</style>

    
    <!-- Favicon and meta tags -->
    <meta name="description" content="FreeWorld Success Coach Portal - Quality CDL job opportunities">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FreeWorld Jobs">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for better typography (optional fallback) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <!-- Main content area -->
    <main class="main-container">
        
<div class="page">
    <article class="job-card">
        <!-- Job Header with title, company, and quality badge -->
        <header class="job-header">
            <div class="badge-container">
                <span class="match-badge match-so-so">
                    GOOD FIT
                    
                </span>

                <!-- Career Pathway Badge -->
                
                    
                        <span class="pathway-badge pathway-good">WAREHOUSE TO DRIVER</span>
                    
                
            </div>

            <h1 class="job-title">Warehouse Associate - Driver Training Available</h1>
            <p class="company">ABC Transport</p>
        </header>

        <!-- Job Details (location, salary, route type, etc.) -->
        <section class="job-details">
            

            

            

            

            

            
        </section>

        <!-- Job Description -->
        

        <!-- Apply Button -->
        <footer class="job-footer">
            <a href="https://example.com/job2" 
               class="apply-button" 
               target="_blank" 
               rel="noopener noreferrer"
               
               >
                Apply Now - ABC Transport
            </a>
        </footer>
    </article>
</div>

    </main>
    
    <!-- Footer (for web view, hidden in print) -->
    
    <footer style="text-align: center; padding: 20px; color: #999; font-size: 12px; margin-top: 40px;">
        <p>Â© 2025 FreeWorld Success Coach Portal</p>
        <p>Connecting drivers with quality opportunities</p>
    </footer>
    
    
    <!-- JavaScript for interactivity -->
    

    <script>
        // Basic click tracking for analytics
        document.addEventListener('click', function(e) {
            if (e.target.matches('.apply-button')) {
                // Track apply button clicks
                console.log('Apply button clicked:', e.target.href);
                
                // Optional: Send analytics event
                try {
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'click', {
                            'event_category': 'job_application',
                            'event_label': e.target.href
                        });
                    }
                } catch (err) {
                    // Silently handle analytics errors
                }
            }
        });
        
        // Add touch feedback for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.matches('.job-card, .apply-button')) {
                e.target.style.transform = 'scale(0.98)';
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.matches('.job-card, .apply-button')) {
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });
    </script>
    
<script>
    // Job-specific analytics
    document.addEventListener('DOMContentLoaded', function() {
        const applyButton = document.querySelector('.apply-button');
        const jobId = applyButton ? applyButton.dataset.jobId : null;
        const candidateId = applyButton ? applyButton.dataset.candidateId : null;
        
        if (applyButton) {
            applyButton.addEventListener('click', function(e) {
                console.log('Job application click:', {
                    jobId: jobId,
                    candidateId: candidateId,
                    company: 'ABC Transport',
                    title: 'Warehouse Associate - Driver Training Available',
                    timestamp: new Date().toISOString()
                });
            });
        }
    });
</script>

</body>
</html>
